<h2>Lista de Productos</h2>
<a routerLink="/productos/create" class="btn btn-primary">Crear Producto</a>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.nombre }}</td>
      <td>{{ product.precio }}</td>
      <td>
        <button (click)="deleteProduct(product.id)" class="btn btn-danger">Eliminar</button>
        <a [routerLink]="['/productos/edit', product.id]" class="btn btn-warning">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
