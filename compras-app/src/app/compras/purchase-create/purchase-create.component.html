<h2>Crear Compra</h2>
<form (ngSubmit)="createPurchase()">
  <label for="cliente">Cliente:</label>
  <input type="text" [(ngModel)]="purchase.cliente" name="cliente" required>
  
  <label for="producto">Producto:</label>
  <input type="text" [(ngModel)]="purchase.producto" name="producto" required>
  
  <label for="cantidad">Cantidad:</label>
  <input type="number" [(ngModel)]="purchase.cantidad" name="cantidad" required>
  
  <button type="submit" class="btn btn-success">Guardar</button>
</form>
